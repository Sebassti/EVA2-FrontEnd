<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosFormulario.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <img src="../Parcial2_FRONT_END_SebastianArenas/imagenes/guitarras.jpg" width="200" height="180">
        </div>

        <div class="row">
            <header>
                <nav class="navbar navbar-light bg-light mb-3">
                    <div class="container cantainer-fluid">
                      <a><img src="../Parcial2_FRONT_END_SebastianArenas/imagenes/logo3.png" alt="" width="90" height="84"></a>
                        <a>
                        <a class="navbar-brand" href="portada.html">Inicio</a>
                        <a class="navbar-brand" href="#">Servicios</a>
                        <a class="navbar-brand" href="#">Libros</a>
                        <a class="navbar-brand" href="#">Videos</a>
                        <a class="navbar-brand" href="#">Cuéntanos</a>
                      </a>
                    </div>
                  </nav>
            </header>
            <div class="col titulos">
                Guitarra Fanáticos
            </div>     
            <hr>
            <form action="">
                <div class="row g-3">
                    <div class="col-xs-12 col-sm-6">
                        <h3>Cuéntanos sobre ti</h3>
                          <label for="" >Nombre</label>                            
                          <input type="text" class="form-control" placeholder="Ingrese su Nombre" required>
                          <label for="">País</label>
                          <select class="form-select" name="" id="" required>
                              <option value="">SELECCIONE EL PAÍS DONDE RESIDE</option>
                              <option value="">Chile</option>
                              <option value="">Argentina</option>
                              <option value="">Brasil</option>
                              <option value="">Perú</option>
                              <option value="">Paraguay</option>
                              <option value="">Bolivia</option>
                              <option value="">Venezuela</option>
                          </select>                          
                          <label for="">Edad</label>
                          <input type="number" class="form-control" placeholder="Ingrese su Edad" required>
                          <div class="col-md-4">
                            <label for="validationCustomUsername" class="form-label">Que Instrumento Tocas</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">#</span>
                              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Instrumento" required>
                              <div class="invalid-feedback">
                                Escoge tu nombre de usuario
                              </div>
                            </div>
                          </div>
                          <label for="">Acerca de ti</label>
                          <textarea name="" id="" cols="30" rows="5" class="form-control" placeholder="Cuéntanos acerca de ti, queremos conocerte mejor" required></textarea>
                          <label for="">Fecha de nacimiento</label>
                          <input type="date" class="form-control mt-2" required>
                          <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" required>
                            <label class="form-check-label" for="flexCheckIndeterminate">
                              Acepto Términos de Uso
                            </label>
                          </div>
                          <input type="submit" value="Enviar" class="btn btn-danger mt-3 mb-3">
                          <input type="reset" class="btn btn-primary mt-3 mb-3 ms-5" value="Limpiar">                          
                    </div>
                </div>
            </form>
            <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
